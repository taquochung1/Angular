<div class="container">
    <h2>Đăng nhập</h2>
    <form [formGroup]="registerForm" (ngSubmit)="handleSubmit()">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" formControlName="email" placeholder="Enter email">
        </div>
        <div *ngIf="registerForm.controls['email'].errors?.['required'] && registerForm.controls['email'].touched">
            <small class="text-danger text-small">Email là bắt buộc</small>
        </div>
        <div *ngIf="registerForm.controls['email'].errors?.['email'] && registerForm.controls['email'].touched">
            <small class="text-danger text-small">Email không hợp lệ</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" formControlName="password" placeholder="Password">
        </div>
        <div
            *ngIf="registerForm.controls['password'].errors?.['required'] && registerForm.controls['password'].touched">
            <small class="text-danger text-small">Mật khẩu là bắt buộc</small>
        </div>
        <div
            *ngIf="registerForm.controls['password'].errors?.['minLength'] && registerForm.controls['password'].touched">
            <small class="text-danger text-small">Mật khẩu ít nhất 6 ký tự</small>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Submit</button>
    </form>
</div>
