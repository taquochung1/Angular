    <div class="flex-box">
        <div class="left">
            <div class="big-img">
                <img [src]="product?.imageUrl" alt="">
            </div>
            <div class="images">
                <div class="small-img">
                    <img src="../../../../assets/product_1.png" alt="">
                </div>
                <div class="small-img">
                    <img src="../../../../assets/product_2.png" alt="">
                </div>
                <div class="small-img">
                    <img src="../../../../assets/product_3.png" alt="">
                </div>
                <div class="small-img">
                    <img src="../../../../assets/product_4.png" alt="">
                </div>
            </div>


        </div>
        <div class="right">
            <div class="url">Home > Product > Details</div>
            <div class="pname">{{product?.productName}}</div>
            <div class="desc">
                {{product?.description}}
            </div>
            <div class="price">
                {{product?.price}}
            </div>
            <div class="color">
                <div class="combo">COMBO</div>
                <div class="pcolor active">2 people</div>
                <div class="pcolor">5 people</div>
                <div class="pcolor">10 people</div>

            </div>
            <div class="quantity">
                <p>Quantity: </p>
                <input type="number" min="1" max="10" value="1">
            </div>
            <div class="btn-box">
                <button class="cart-btn">Add to cart</button>
                <button class="buy-btn">Buy now</button>
            </div>
        </div>

    </div>
